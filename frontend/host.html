<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlatMate — Host Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="logo1.png" alt="">
      </div>
      <nav>
        <a class="btn ghost" href="index.html">Home</a>
        <a class="btn ghost" href="rooms.html">Rooms</a>
        <a id="auth-link" class="btn primary" href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="container-card">
          <h1>Your listings</h1>
          <div id="hostActions">
            <button id="createPropertyBtn" class="btn">Create new property</button>

          </div>

          <div id="hostProperties" class="list" style="margin-top:12px;">
            <!-- JS renders host property cards with Edit / Delete -->
          </div>

          <h2 style="margin-top:18px">Bookings</h2>
          <div id="hostBookings">
            <!-- JS renders host bookings -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="col"><strong>FlatMate</strong>
          <div style="color:var(--muted);margin-top:8px">© 2025</div>
        </div>
      </div>
    </footer>
  </div>
  <script src="config.js"></script>
  <script src="scripts.js" defer></script>
</body>

</html>
