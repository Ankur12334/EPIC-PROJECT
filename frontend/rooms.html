<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlatMate — Rooms</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="logo1.png" alt="">
      </div>
      <nav>
        <a class="btn ghost" href="index.html">Home</a>
        <a class="btn ghost" href="cities.html">Cities</a>
        <a id="auth-link" class="btn primary" href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="container-card">
          <div class="results-info">
            <div id="resultsPill" class="pill">-- Results</div>
            <div style="color:var(--muted)" id="resultsMeta">Loading...</div>
          </div>

          <div class="controls" style="margin-top:12px">
            <input id="filter-min" placeholder="Min rent (₹)" type="number" />
            <input id="filter-max" placeholder="Max rent (₹)" type="number" />
            <select id="filter-type">
              <option value="">All types</option>
              <option>Room</option>
              <option>PG</option>
              <option>Flatmate</option>
            </select>
            <select id="filter-gender">
              <option value="">Any</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <select id="filter-sort">
              <option value="recent">Newest</option>
              <option value="price_asc">Price ↑</option>
              <option value="price_desc">Price ↓</option>
            </select>
            <button id="applyFilters" class="btn">Apply</button>
            <button id="resetFilters" class="btn btn-outline">Reset</button>
          </div>

          <div id="results" class="results" aria-live="polite" style="margin-top:16px;">
            <!-- JS will render property cards here -->
          </div>

          <div id="pager" class="pager" style="margin-top:18px">
            <!-- JS will render pagination controls -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="col"><strong>FlatMate</strong>
          <div style="color:var(--muted);margin-top:8px">© 2025</div>
        </div>
      </div>
    </footer>
  </div>
  <script src="config.js"></script>
  <script src="scripts.js" defer></script>
</body>

</html>
