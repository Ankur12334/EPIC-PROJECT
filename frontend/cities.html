<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlatMate — Cities</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><span class="mark">FM</span><div style="font-size:15px">FlatMate</div></div>
      <nav>
        <a class="btn ghost" href="index.html">Home</a>
        <a class="btn ghost" href="host.html">For Owners</a>
        <a id="auth-link" class="btn primary" href="login.html">Login</a>
      </nav>
    </header>

    <main>
      <section class="cities">
        <h1>Explore Cities</h1>
        <div class="search-row">
          <input id="citySearch" placeholder="Filter cities by name..." />
        </div>

        <div id="citiesList" class="city-grid" aria-live="polite">
          <!-- JS fills city cards: each card should include city name and count -->
        </div>

        <div class="center" style="margin-top:18px">
          <a class="small-cta" href="rooms.html">Browse all rooms</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-grid">
        <div class="col"><strong>FlatMate</strong><div style="color:var(--muted);margin-top:8px">© 2025</div></div>
      </div>
    </footer>
  </div>
   <script src="config.js"></script>
  <script src="scripts.js" defer></script>
</body>
</html>
